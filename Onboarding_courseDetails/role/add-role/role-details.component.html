<div class="row align-center" style="padding-left: 15px;padding-bottom: 15px;">
  <div class="column align-center text-center">
    <h3 style="color: #623073;">Role Detail</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <div class="info-form">
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12 pt-4 badge badge-outline-dark text-left">
            <label for="roleId">Role Id</label>
            <input type="text" placeholder="Role Id *" id="roleId" formControlName="id"
              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
              <div *ngIf="f.id.errors.required">Role Id is required</div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 pt-4 badge badge-outline-dark text-left">
            <label for="roleCode">Role Code</label>
            <input type="text" placeholder="Role Code *" id="roleCode" formControlName="code" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
              <div *ngIf="f.code.errors.required">Role Code is required</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 pt-4 badge badge-outline-dark text-left">
            <label for="name">Role Name</label>
            <input type="text" placeholder="Role Name *" id="name" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Role Name is required</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 pt-4" style="text-align: center;">
            <button type="submit" class="btn btn-secondary">Submit</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/onboarding/role-detail']"
              style="margin-left: 15px;">Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
